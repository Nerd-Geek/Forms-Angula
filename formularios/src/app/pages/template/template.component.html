<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma ="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid] = "nombre.invalid && nombre.touched"
               [ngModel] = "usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre = "ngModel">
        <small  *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese 5 letras </small>
      </div>
    </div>

    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name = "apellido"
               [class.is-invalid] = "apellido.invalid && apellido.touched"
               [ngModel] = "usuario.apellido"
               required
               minlength="5"
               placeholder="Apellido"
               #apellido = "ngModel">
        <small  *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">Ingrese 5 letras </small>
      </div>
    </div>

  </div>
  <label class="col-2 col-form-label">&nbsp;</label>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid] = "correo.invalid && correo.touched"
             [ngModel] = "usuario.correo"
             name = "correo"
             placeholder="Correo electrónico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo = "ngModel">

      <small  *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">El correo es obligatorio </small>
    </div>
  </div>

  <label class="col-2 col-form-label">&nbsp;</label>
  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [disabled]="countries$.lenth === 0"
              [class.is-invalid] = "pais.invalid && pais.touched"
              [ngModel] = usuario.pais
              required
              #pais = "ngModel">
        <option *ngFor = "let country of countries$ | async"
                [value]="country.cca3">
          {{ country.name.common }}
        </option>
      </select>
      <small  *ngIf="pais.invalid && pais.touched"
              class="form-text text-danger">El país es obligatorio </small>
    </div>
  </div>

  <label class="col-2 col-form-label">&nbsp;</label>
  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="form-chek form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               [class.is-invalid] = "genero.invalid && genero.touched"
               value="M"
               required
               ngModel
               #genero = "ngModel">

        <label class="form-check-label"> Masculino</label>
      </div>

      <div class="form-chek form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               [class.is-invalid] = "genero.invalid && genero.touched"
               value="F"
               required
               ngModel
               #genero = "ngModel">

        <label class="form-check-label"> Femenino</label>
      </div>

      <div class="form-chek form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               [class.is-invalid] = "genero.invalid && genero.touched"
               value="O"
               required
               ngModel
               #genero = "ngModel">

        <label class="form-check-label"> Otro</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
</form>
